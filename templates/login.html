{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login Hulks GYM</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="form-section">
                <h2>Sign-in</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Nombre*</label>
                        <input type="text" id="username" name="username">
                    </div>

                    <div class="form-group">
                        <label for="password">Contrase√±a*</label>
                        <div class="password-field">
                            <input type="password" id="password" name="password">
                            <span class="toggle-eye" onclick="togglePasswordVisibility()">
                                <img id="icono-cambia" src="{% static 'imagenes/no_visible.png' %}" alt="Cambiar visibilidad">
                            </span>
                        </div>
                    </div>

                    <button type="submit">Login</button>
                </form>
            </div>
            <div class="image-section">
                <h1>Hulks GYM</h1>
                <img src="{% static 'imagenes/hulk.jpg' %}" alt="Hulk">
            </div>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById("password");
            const icono = document.getElementById("icono-cambia");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icono.src = "{% static 'imagenes/visible.png' %}";
            } else {
                passwordInput.type = "password";
                icono.src = "{% static 'imagenes/no_visible.png' %}";
            }
        }
    </script>
</body>
</html>
